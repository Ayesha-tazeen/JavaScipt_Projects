<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess_the_number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>  NUMBER GUESSING GAME  </h1>
        <h3>
            <p>Guess the number between 1 to 100</p>
            <p>you have 10 attempts to win </p>
        </h3>
        
         <form class="form">
            <h2><label for="guessfield" id="guess"><b>GUESS A NUMBER</b></label><br></h2>
            <input type="text" id="guessfield" class="input"> </input><br><br>
            <input type="submit" value="submit guess" class="guesssubmit" id="sub"> </input>

        </form>
        <div class="resultparsing">
            <p id="prv">Previous guesses - <span class="guess_no"></span></p>
            <p id="r">Remaining guesses - <span class="chances_left">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
